<body>
    <div>
        Meny:
        <a href="javascript:changePage('vote')">stem</a>

        <a href="javascript:changePage('listPolls')">oversikt over polls</a>
    </div>
    <div id="app"></div>

    <script>


        function updateView() {
            const page = model.app.currentPage;
            if (page === 'createPoll') updateViewCreateVotePage();
            else if (page === 'vote') updateViewVotePage();
            else if (page === 'editPoll') updateViewCreateVotePage();
            else if  (page === "listPolls") updateListPollsView();
        }

        function changePage(page) {
            model.app.currentPage = page;
            updateView();
        }
    </script>
