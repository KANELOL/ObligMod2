<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.11.1.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.11.1.js"></script>
    <script src="js/common.js"></script>
    <script src="js/createPollPageController.js"></script>
    <script src="js/votePageController.js"></script>
    <script src="js/editPoll.js"></script>
    <script src="js/model.js" onload="editPoll(1)"></script>
    <script>
        //Changepage
        QUnit.module('Page should be editPoll', function() {
          QUnit.test('Does it go to editPoll page?', function(assert) {
            assert.equal(true, model.app.currentPage == "editPoll" && model.app.currentPoll == 1);
          });
        });
      </script>
</body>
